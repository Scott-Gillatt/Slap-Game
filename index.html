<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slap Game Take Two</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row col-md-offset-3 col-md-6 text-center">
            <div id="player-panel" class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span id="playersName"></span>'s Health: <span id="playersHealth">100</span> Hits:<span id="playersHits">0</span></h3>
                </div>
                <div class="panel-body">
                    <img id="stickGuy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Stick_Figure.svg/2000px-Stick_Figure.svg.png">
                    <div>
                        <div class="alert alert-info" role="alert" id="ouch"></div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-info" id="slapButton">Slap</button>
                    <button class="btn btn-info" id="punchButton">Punch</button>
                    <button class="btn btn-info" id="kickButton">Kick</button>
                    <button class="btn btn-info" id="resetButton">Reset</button>
                    
                    <button class="btn btn-success" id="itemButton">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
